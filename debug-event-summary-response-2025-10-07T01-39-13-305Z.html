    <script type="text/javascript" language="javascript">

        function refreshMultiselect() {

            
            $("#cboEvent").multiselect("refresh");

            $("#cboSession").multiselect("refresh");


        }

        function btnValidate() {
            document.getElementById('hdnVenueCode').value = document.getElementById('cboVenue').value;
            document.getElementById('hdnEventCode').value = document.getElementById('cboEvent').value;
            document.getElementById('hdnSession').value = document.getElementById('cboSession').value;

            var strCinema = document.getElementById('cboVenue').value;
            var strEvent = document.getElementById('cboEvent').value;
            var strSession = document.getElementById('cboSession').value;
            if (strCinema == "" || strEvent == "" || strSession == "") {
                alert('Please Select Event or Session to display the result !!!!!');
                return false;
            }

            ShowProgress('btnSummReport', false);
            return true;

        }

        function ShowDate() {
            if (document.getElementById('dtFilter').checked == true) {
                document.getElementById('rowFilter').style.visibility = "visible";
            }
            else {
                document.getElementById('rowFilter').style.visibility = "hidden";
            }
        }

        function subGenEvent() {
            //alert('hi');
            var objVenue = document.getElementById('cboVenue');
            var objEvent = document.getElementById('cboEvent');
            var strVenue = objVenue.value;

            clearOptions(objEvent, '');

            for (var intCtr = 0; intCtr < arrEventList.length; intCtr++) {
                if (arrEventList[intCtr][0] == strVenue ) {
                    objEvent.appendChild(addOption(arrEventList[intCtr][1], arrEventList[intCtr][2], ""));
                }
            }

            if (objEvent.options.length == 0) {
                objEvent.appendChild(addOption('NA', '', ''));
            }
            subGenSession();

        }

        subGenEvent();

        function arrGetEventList() {
            var arrEvent = new Array();
            for (var intCount = 0; intCount < document.getElementById("cboEvent").length; intCount++) {

                if (document.getElementById("cboEvent").options[intCount].selected == true)
                    arrEvent.push(document.getElementById("cboEvent").options[intCount].value);
            }
            return arrEvent;
        }

        function subGenSession() {
            var arrEvents = "";
            arrEvents = arrGetEventList();
            if (arrEvents.length == 0) {
                var hdnEvent = document.getElementById("hdnEventCode");
                var objEvent = document.getElementById("cboEvent");
                arrEvents = hdnEvent.value.split(",");

            }
            var objSession = document.getElementById("cboSession");
            var objVenue = document.getElementById('cboVenue');
            var strVenue = objVenue.value;
            
            clearOptions(objSession, "");
            //objSession.appendChild(addOption("---Select---", "", ""));
            for (var intCtr = 0; intCtr < arrSessionList.length; intCtr++) {
                for (var intEvent = 0; intEvent < arrEvents.length; intEvent++) {
                    if ((arrEvents[intEvent] == arrSessionList[intCtr][2]) && (strVenue == arrSessionList[intCtr][0])) {
                        objSession.appendChild(addOption(arrSessionList[intCtr][1], arrSessionList[intCtr][3], ''));
                    }
                }

            }
            if (objSession.length == 0) {
                clearOptions(objSession, "NA");
            }
            try {
                refreshMultiselect();
            }
            catch (e) { }

           
        }



        if (document.getElementById('hdnVenueCode').value != "") {
            document.getElementById('cboVenue').value = document.getElementById('hdnVenueCode').value;
        }

        if (document.getElementById("hdnEventCode").value != "") {
            var hdnEvent = document.getElementById("hdnEventCode");
            var objEvent = document.getElementById("cboEvent");
            var arrEvent = hdnEvent.value.split(",");
            for (var intEvent = 0; intEvent < objEvent.options.length; intEvent++) {
                for (var intHd = 0; intHd < arrEvent.length; intHd++) {
                    if (objEvent.options[intEvent].value == arrEvent[intHd]) {
                        objEvent.options[intEvent].selected = true;
                    }
                }
            }
            hdnEventCode.value = "";
        }

        if (document.getElementById("hdnSession").value != "") {
            var hdnSession = document.getElementById("hdnSession");
            var objSession = document.getElementById("cboSession");
            var arrSession = hdnSession.value.split(",");
            for (var intEvent = 0; intEvent < objSession.options.length; intEvent++) {
                for (var intHd = 0; intHd < arrSession.length; intHd++) {
                    if (objSession.options[intEvent].value == arrSession[intHd]) {
                        objSession.options[intEvent].selected = true;
                    }
                }
            }
            hdnSession.value = "";
        }
        
        // parent.UpdateUniform();
    </script>
